<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="advanced_search.css">
        <meta name="viewport" width="device-width, initial-scale 1.0">
    </head>
    <body>
        <div id="container">
            <div class="item1">
                <a href="index.html">Google</a>
            </div>
        </div>
        <div class="appbar">
            <label style="margin-left: 10px;">
                Advanced search
            </label>
        </div>   
        <div class="appbar-space"></div> 
        <div class="form">
            <form action="/search" id="s1zaZb" method="GET" name="f">
                </div>
                    <div class="field">
                        <span>
                            Find pages with
                        </span>
                    </div> 
                <div class="space">&nbsp;</div>
                <div class="option1">
                    <label for="xX4UFf">
                        All these words, &nbsp;:
                    </label>
                </div>
                <div class="input1">
                    <input class="text-input1" value autofocus="autofocus" id="xX4UFf" name="as_q" type="text">
                </div>
                <div class="option2">
                    <label for="CwYCwc">
                        this exact word or phrase&nbsp;
                    </label>
                </div>
                    <div class="input2">
                        <input class="text-input2" value id="CwYCwc" name="as_epq" type="text">
                    </div>
                        <div class="hidden1">
                            "Add quotations around the exact words&nbsp;"
                            <span class="hidden-word1">rabbit</span>
                        </div>
                <div class="option3">
                    <label for="mSoczb">any of these words&nbsp;: </label>
                </div>
                    <div class="input3">
                        <input class="text-input3" value id="mSoczb" name="as_oq" type="text"> 
                    </div>
                        <div class="hidden2">
                            "Type "
                            <span class="hidden-word2">OR</span>
                                " between all the word to include&nbsp; :"
                            <span class="hidden-word3">miniature OR standard</span>
                        </div>
                <div class="option4">
                    <label for="t2dX1c">
                        none of these words&nbsp;:
                    </label>
                </div>
                    <div class="input4">
                        <input class="text-input4" value id="t2dX1c" name="as_eq" type="text">
                    </div>
                        <div class="hidden3">
                            "Put a sign - (minus) in front of the words to exclude&nbsp;: "
                        <span class="hidden-word4">
                                -gnawing, -"Jack Russell"
                        </span>
                        </div>
                <div class="submit-button">
                    <input id="submit" name="tbs" type="hidden" value>
                    <input class="submit-button-action" style="-webkit-user-select: none; user-select: none;line-height: 100%; height: 30%; min-width: 120px;" value="Advanced Search" type="submit">
                </div>
            </form>
        </div>
    </body>
</html>
